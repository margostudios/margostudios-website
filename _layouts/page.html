---
layout: default
---

{% if page.hero %}
<section class="hero">
  <div class="container">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="hero-subtitle">{{ page.subtitle }}</p>{% endif %}
  </div>
</section>
{% endif %}

<div class="container {% unless page.wide %}prose{% endunless %}">
  {% unless page.hero %}
  <h1 class="page-title">{{ page.title }}</h1>
  {% endunless %}
  {{ content }}
</div>
