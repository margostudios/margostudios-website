remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# Site Settings
title: "Margo Studios"
subtitle: "Apps That Lighten Your Load"
description: "Navigate life with less mental clutter. Margo Studios creates thoughtful apps that reduce stress and increase family adventure time."
url: "https://margostudios.com"
baseurl: ""

# Site Author
author:
  name: "Margo Studios"
  email: "hello@margostudios.com"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-include-cache

# Front Matter Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
      author_profile: false

# Reading Files
include:
  - _pages
